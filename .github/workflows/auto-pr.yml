on:
  push: 
    branches:
      - master

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update the master repo
          committer: Abdulakeem <metalsquad4u@github.com>
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}@users.noreply.github.com>
          signoff: false
          branch: auto-pr-branch
          delete-branch: true
          title: 'Demo Test for auto Pull Request'
          body: |
            Update master repo
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: Abdulakeem
          reviewers: sulazhy, YAbdul
          draft: false